<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
        }

        nav {
            background: rgba(15, 23, 42, 0.92);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.25);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(74, 85, 104, 0.5);
        }

        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        nav .logo {
            font-size: 1.6rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #63b3ed;
            text-shadow: 0 0 15px rgba(99, 179, 237, 0.5);
        }

        nav .nav-links {
            display: flex;
            gap: 1.8rem;
        }

        nav .nav-links a {
            color: #cbd5e0;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 6px;
            transition: all 0.3s ease;
            position: relative;
        }

        nav .nav-links a:hover {
            color: #fff;
            background: rgba(99, 179, 237, 0.15);
        }

        nav .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: #63b3ed;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        nav .nav-links a:hover::after {
            width: 70%;
        }

        .RoundImg {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(99, 179, 237, 0.5);
            box-shadow: 0 0 15px rgba(99, 179, 237, 0.3);
        }

        main {
            padding: 3rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
            flex: 1;
            width: 100%;
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, #63b3ed, #90cdf4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(99, 179, 237, 0.2);
            text-align: center;
        }

        main p {
            color: #a0aec0;
            margin-bottom: 2.5rem;
            font-size: 1.2rem;
            max-width: 800px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(1, minmax(0, 1fr));
            gap: 1.8rem;
            margin-top: 2rem;
        }

        @media (min-width: 768px) {
            .features {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }

        @media (min-width: 1024px) {
            .features {
                grid-template-columns: repeat(3, minmax(0, 1fr));
                gap: 2rem;
                margin-top: 3rem;
            }
        }

        .feature {
            background: rgba(30, 41, 59, 0.7);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(74, 85, 104, 0.3);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .feature:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
            border-color: rgba(99, 179, 237, 0.4);
        }

        .feature::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, #63b3ed, #4299e1);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease;
        }

        .feature:hover::before {
            transform: scaleX(1);
        }

        .feature h3 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #90cdf4;
        }

        .feature p {
            color: #cbd5e0;
            font-size: 1.1rem;
            margin-bottom: 0;
            text-align: left;
        }

        /* 搜索框样式 */
        .search-container {
            display: flex;
            margin: 20px 0 30px;
            max-width: 100%;
            background: rgba(30, 41, 59, 0.7);
            border-radius: 50px;
            border: 1px solid rgba(74, 85, 104, 0.5);
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .search-container input {
            flex: 1;
            padding: 14px 20px;
            border: none;
            background: transparent;
            color: #e2e8f0;
            font-size: 1.1rem;
            outline: none;
        }

        .search-container input::placeholder {
            color: #718096;
        }

        .search-container button {
            padding: 0 25px;
            border: none;
            background: linear-gradient(to right, #63b3ed, #4299e1);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-container button:hover {
            background: linear-gradient(to right, #4299e1, #3182ce);
        }

        .search-container button i {
            font-size: 1.2rem;
        }

        /* 分页控件样式 */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
            gap: 10px;
            flex-wrap: wrap;
        }

        .pagination button, .pagination a {
            padding: 10px 18px;
            border-radius: 8px;
            background: rgba(30, 41, 59, 0.7);
            color: #cbd5e0;
            border: 1px solid rgba(74, 85, 104, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .pagination button:hover, .pagination a:hover {
            background: rgba(99, 179, 237, 0.2);
            color: #fff;
            border-color: #63b3ed;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination button:disabled:hover {
            background: rgba(30, 41, 59, 0.7);
            color: #cbd5e0;
            border-color: rgba(74, 85, 104, 0.5);
        }

        .pagination .page-btn {
            min-width: 42px;
            height: 42px;
        }

        .pagination .page-btn.active {
            background: linear-gradient(to right, #63b3ed, #4299e1);
            color: white;
            border-color: #4299e1;
        }

        .pagination-info {
            color: #a0aec0;
            margin: 0 15px;
            font-size: 1rem;
        }

        footer {
            background: rgba(15, 23, 42, 0.95);
            padding: 2.5rem 2rem;
            color: #a0aec0;
            border-top: 1px solid rgba(74, 85, 104, 0.4);
            margin-top: 4rem;
        }

        .footer-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            max-width: 1400px;
            margin: 0 auto;
            gap: 40px;
            flex-wrap: wrap;
        }

        .footer-left {
            display: flex;
            align-items: flex-start;
            gap: 40px;
        }

        .footer-logo {
            width: 120px;
            height: 120px;
            border-radius: 12px;
            object-fit: cover;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .footer-logo:hover {
            transform: rotate(2deg) scale(1.05);
            box-shadow: 0 8px 20px rgba(99, 179, 237, 0.3);
        }

        /* 三列链接布局 */
        .footer-links-container {
            display: flex;
            gap: 40px;
        }

        .footer-links-column {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .footer-links-column h3 {
            color: #63b3ed;
            font-size: 1.2rem;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 2px solid rgba(99, 179, 237, 0.3);
        }

        .footer-links-column a {
            color: #cbd5e0;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            padding: 8px 15px;
            border-radius: 8px;
            background: rgba(30, 41, 59, 0.6);
            width: fit-content;
            min-width: 160px;
        }

        .footer-links-column a:hover {
            background: rgba(99, 179, 237, 0.2);
            color: #fff;
            transform: translateX(8px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .footer-links-column a::before {
            content: "»";
            color: #63b3ed;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .footer-links-column a:hover::before {
            opacity: 1;
        }

        .footer-right {
            text-align: right;
            min-width: 300px;
            padding-top: 10px;
        }

        .footer-right p {
            margin-bottom: 12px;
            font-size: 1.1rem;
        }

        .footer-right a {
            color: #63b3ed;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .footer-right a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #63b3ed;
            transition: width 0.3s ease;
        }

        .footer-right a:hover::after {
            width: 100%;
        }

        .footer-right a:hover {
            color: #90cdf4;
            text-shadow: 0 0 8px rgba(99, 179, 237, 0.4);
        }

        /* 响应式设计 */
        @media (max-width: 1100px) {
            .footer-container {
                flex-direction: column;
                gap: 30px;
            }
            
            .footer-left {
                flex-direction: column;
                gap: 20px;
            }
            
            .footer-right {
                text-align: left;
                min-width: 100%;
            }
        }

        @media (max-width: 768px) {
            nav .container {
                flex-direction: column;
                gap: 20px;
            }
            
            nav .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .footer-links-container {
                flex-direction: column;
                gap: 20px;
            }
            
            .search-container {
                flex-direction: column;
                border-radius: 12px;
            }
            
            .search-container input {
                padding: 14px;
                width: 100%;
            }
            
            .search-container button {
                padding: 12px;
                width: 100%;
            }
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .feature {
            animation: fadeIn 0.6s ease forwards;
        }
        
        .feature:nth-child(1) { animation-delay: 0.1s; }
        .feature:nth-child(2) { animation-delay: 0.2s; }
        .feature:nth-child(3) { animation-delay: 0.3s; }
        
        /* 无结果提示 */
        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 50px;
            background: rgba(30, 41, 59, 0.7);
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .no-results h2 {
            color: #90cdf4;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .no-results p {
            color: #cbd5e0;
            font-size: 1.1rem;
        }
    </style>
</head>

    <script>
        // 博客文章数据
        const articles = [
            { id: 'BL0001', title: 'C++从入门到进阶-简介', author: 'WangYinxiAlex', date: '2025-03-15' },
            { id: 'BL0002', title: 'C++从入门到进阶-第一个程序', author: 'WangYinxiAlex', date: '2025-03-18' },
            { id: 'BL0003', title: 'C++基础语法-变量与数据类型', author: 'WangYinxiAlex', date: '2025-03-22' },

            { id: 'BL0010', title: '结构体与联合体应用', author: 'WangYinxiAlex', date: '2025-04-15' },
            { id: 'BL0011', title: '面向对象编程-类与对象', author: 'WangYinxiAlex', date: '2025-04-18' },
            { id: 'BL0012', title: '面向对象编程-继承与多态', author: 'WangYinxiAlex', date: '2025-04-22' },
            { id: 'BL0013', title: '模板与泛型编程', author: 'WangYinxiAlex', date: '2025-04-25' },
            { id: 'BL0014', title: 'STL容器-vector与list', author: 'WangYinxiAlex', date: '2025-04-28' },
            { id: 'BL0015', title: 'STL容器-map与set', author: 'WangYinxiAlex', date: '2025-05-02' },
            { id: 'BL0016', title: 'STL算法精讲', author: 'WangYinxiAlex', date: '2025-05-05' },
            { id: 'BL0017', title: '异常处理机制', author: 'WangYinxiAlex', date: '2025-05-08' },
            { id: 'BL0018', title: '文件输入输出操作', author: 'WangYinxiAlex', date: '2025-05-12' },
            { id: 'BL0019', title: '多线程编程基础', author: 'WangYinxiAlex', date: '2025-05-15' },
            { id: 'BL0020', title: '网络编程入门', author: 'WangYinxiAlex', date: '2025-05-18' },
            { id: 'BL0021', title: '设计模式-单例模式', author: 'WangYinxiAlex', date: '2025-05-22' },
            { id: 'BL0022', title: '设计模式-工厂模式', author: 'WangYinxiAlex', date: '2025-05-25' },
            { id: 'BL0023', title: 'C++11新特性详解', author: 'WangYinxiAlex', date: '2025-05-28' },
            { id: 'BL0024', title: 'C++14/17新特性介绍', author: 'WangYinxiAlex', date: '2025-06-02' },
            { id: 'BL0025', title: 'C++20核心特性解析', author: 'WangYinxiAlex', date: '2025-06-05' },
            { id: 'BL0026', title: '性能优化技巧', author: 'WangYinxiAlex', date: '2025-06-08' },
            { id: 'BL0027', title: '内存管理最佳实践', author: 'WangYinxiAlex', date: '2025-06-12' },
            { id: 'BL0028', title: '大型项目构建', author: 'WangYinxiAlex', date: '2025-06-15' },
            { id: 'BL0029', title: '调试技巧与工具', author: 'WangYinxiAlex', date: '2025-06-18' },
            { id: 'BL0030', title: '测试驱动开发', author: 'WangYinxiAlex', date: '2025-06-22' }
        ];

        // 分页配置
        const PAGE_SIZE = 18;
        let currentPage = 1;
        let currentKeyword = '';
        let filteredArticles = [...articles];

        // DOM元素
        const articlesContainer = document.getElementById('articlesContainer');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const pageNumbers = document.getElementById('pageNumbers');
        const totalArticlesEl = document.getElementById('totalArticles');

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 从URL参数中获取关键词和页码
            const urlParams = new URLSearchParams(window.location.search);
            currentKeyword = urlParams.get('keyword') || '';
            currentPage = parseInt(urlParams.get('page') || '1');
            
            // 设置搜索框值
            searchInput.value = currentKeyword;
            
            // 过滤文章
            filterArticles();
            
            // 渲染文章
            renderArticles();
            
            // 渲染分页
            renderPagination();
            
            // 绑定事件
            searchBtn.addEventListener('click', performSearch);
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
            prevBtn.addEventListener('click', goToPrevPage);
            nextBtn.addEventListener('click', goToNextPage);
        });

        // 过滤文章
        function filterArticles() {
            if (!currentKeyword) {
                filteredArticles = [...articles];
                return;
            }
            
            const keyword = currentKeyword.toLowerCase();
            filteredArticles = articles.filter(article => 
                article.title.toLowerCase().includes(keyword) || 
                article.author.toLowerCase().includes(keyword) ||
                article.date.includes(keyword)
            );
        }

        // 渲染文章
        function renderArticles() {
            // 更新文章总数
            totalArticlesEl.textContent = filteredArticles.length;
            
            // 计算当前页文章
            const startIndex = (currentPage - 1) * PAGE_SIZE;
            const endIndex = startIndex + PAGE_SIZE;
            const articlesToShow = filteredArticles.slice(startIndex, endIndex);
            
            // 清空容器
            articlesContainer.innerHTML = '';
            
            // 渲染文章
            articlesToShow.forEach(article => {
                const articleElement = document.createElement('a');
                articleElement.href = `https://dawncoming2025.github.io/blog/${article.id}`;
                articleElement.style.textDecoration = 'none';
                
                articleElement.innerHTML = `
                    <div class="feature">
                        <h3>${article.title}</h3>
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 20px;">
                            <p>${article.date}</p>
                            <p style="text-align: right;">作者：${article.author}</p>
                        </div>
                    </div>
                `;
                
                articlesContainer.appendChild(articleElement);
            });
            
            // 如果没有文章
            if (filteredArticles.length === 0) {
                articlesContainer.innerHTML = `
                    <div class="no-results">
                        <h3>没有找到相关文章</h3>
                        <p>请尝试其他搜索关键词</p>
                    </div>
                `;
            }
        }

        // 渲染分页控件
        function renderPagination() {
            // 清空页码
            pageNumbers.innerHTML = '';
            
            // 计算总页数
            const totalPages = Math.ceil(filteredArticles.length / PAGE_SIZE);
            
            // 更新按钮状态
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages || totalPages === 0;
            
            // 如果没有文章，不显示分页
            if (totalPages === 0) {
                return;
            }
            
            // 确定要显示的页码范围
            let startPage = Math.max(1, currentPage - 2);
            let endPage = Math.min(totalPages, currentPage + 2);
            
            // 调整显示范围
            if (currentPage <= 3) {
                endPage = Math.min(5, totalPages);
            } else if (currentPage >= totalPages - 2) {
                startPage = Math.max(1, totalPages - 4);
            }
            
            // 渲染页码
            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.classList.add('page-btn');
                pageBtn.textContent = i;
                pageBtn.dataset.page = i;
                
                if (i === currentPage) {
                    pageBtn.classList.add('active');
                }
                
                pageBtn.addEventListener('click', () => {
                    currentPage = i;
                    updateURL();
                    renderArticles();
                    renderPagination();
                });
                
                pageNumbers.appendChild(pageBtn);
            }
        }

        // 执行搜索
        function performSearch() {
            currentKeyword = searchInput.value.trim();
            currentPage = 1;
            
            filterArticles();
            renderArticles();
            renderPagination();
            updateURL();
        }

        // 上一页
        function goToPrevPage() {
            if (currentPage > 1) {
                currentPage--;
                updateURL();
                renderArticles();
                renderPagination();
            }
        }

        // 下一页
        function goToNextPage() {
            const totalPages = Math.ceil(filteredArticles.length / PAGE_SIZE);
            if (currentPage < totalPages) {
                currentPage++;
                updateURL();
                renderArticles();
                renderPagination();
            }
        }

        // 更新URL参数
        function updateURL() {
            const params = new URLSearchParams();
            if (currentKeyword) params.append('keyword', currentKeyword);
            if (currentPage > 1) params.append('page', currentPage);
            
            const newUrl = window.location.pathname + (params.toString() ? '?' + params.toString() : '');
            window.history.replaceState(null, '', newUrl);
        }
    </script>
